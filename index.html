    <title>Bez | Random password generator </title>

<!--==== HTML body code ====-->

<body>

    <form id="generapass" name="generapass" action="#" method="get" onsubmit="doGenerate(event);">

        <div id="charset" class="section">
            <h1>Random password generator</h1>
            <p style="margin:0.3em 0em; font-size: 110%">Character set:</p>

            <p>
                <input type="checkbox" id="charset-0" checked>
                <label for="charset-0"> Numbers <small>(0123456789)</small></label>
            </p>
            <p>
                <input type="checkbox" id="charset-1" checked>
                <label for="charset-1"> Lowercase <small>(abcdefghijklmnopqrstuvwxyz)</small></label>
            </p>
            <p>
                <input type="checkbox" id="charset-2" checked>
                <label for="charset-2"> Uppercase <small>(ABCDEFGHIJKLMNOPQRSTUVWXYZ)</small></label>
            </p>
            <p>
                <input type="checkbox" id="charset-3" checked>
                <label for="charset-3"> ASCII symbols <small>(!"#$%&amp;'()*+,-./:;&lt;=&gt;?@[\]^_`{|}~)</small></label>
            </p>
            <p>
                <input type="checkbox" id="charset-4">
                <label for="charset-4"> Space <small>( )</small></label>
            </p>

            <p>
                <input type="checkbox" id="custom" />
                <label for="custom">Custom:</label><input type="text" id="customchars" value="" size="15" style="width:10em; font-size:80%" oninput="document.getElementById('custom').checked=true;">
            </p>



        </div>
        <div class="section" style="margin:0.8em 0em">
            <table id="type">
                <tbody>
                    <tr>
                        <td><input type="radio" name="type" id="by-length" checked="checked"> <label for="by-length">Length:&#xA0;</label></td>
                        <td><input type="number" min="0" value="12" step="1" id="length" style="width:4em" oninput="document.getElementById('by-length').checked=true;"> characters</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="type" id="by-entropy"> <label for="by-entropy">Entropy:</label>&#xA0;</td>
                        <td><input type="number" min="0" value="128" step="any" id="entropy" style="width:4em" oninput="document.getElementById('by-entropy').checked=true;"> bits</td>
                    </tr>
                </tbody>
            </table>
        </div>


        <div class="section">
            <h1 class="h1-generate">
                Generate
            </h1>
            <div class="pwd-p">
                <div class="bottoni">
                    <button type="submit" value="Generate" class="lp-pg-generated-password__icon lp-pg-generated-password__icon-generate tooltip" id="box" title="Generate">
                    </button>
                    <button type="button" value="Copy" id="copy-button" onclick="doCopy();" disabled="disabled" class="lp-pg-generated-password__icon lp-pg-generated-password__icon-copy tooltip" title="Copy">
                    </button>
                </div>
                <span id="password"></span>
            </div>

            <div class="lp-pg-generated-password">
                <div id="barra_bg" class="lp-pg-generated-password__strength-wrapper">
                    <div id="barra" class="lp-pg-generated-password__strength" style="width:0%;"></div>
                </div>
            </div>
            <p id="statistics" class="lowlight" style="font-size:85%">&#xA0;</p>
            <p class="lowlight" style="max-width:unset; font-size:85%">Entropy sources:<br> ✓ <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random"><code>Math.random()</code></a> (low security)<br>
                <span id="crypto-getrandomvalues-entropy"></span> <a href="https://developer.mozilla.org/en-US/docs/Web/API/RandomSource/getRandomValues"><code>crypto.getRandomValues()</code></a> (high security)</p>
            <hr>
            <p class="lowlight" style="font-size:80%">© 2019 <a href="https://github.com/dharma77/javascript-password-generator">Enrico Bez</a> - <a href="https://www.nayuki.io/page/random-password-generator-javascript">Credits (Nayuki)</a></p>

        </div>
    </form>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <p>Copied</p>
        </div>

    </div>


    <!--==== JavaScript code ====-->
    <script>
        // Code that submit the form on page load (the first time)
        $(document).ready(function() {
            if ($("#password").val() == "") {
                $("#generapass").submit();
            }
        });
    </script>

    <!-- For the following code is edited from the Project Nayuki - https://www.nayuki.io/page/random-password-generator-javascript -->
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
